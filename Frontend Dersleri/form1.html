<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Üye Kayıt Formu:</h1>
        <form name="kayit" action="kayit.php" method="GET">
            Ad Soyad:
            <input type="text" name="adsoyad" id="idadsoyad"
            size="20" maxlength="30" required>  <!--size: fromun uzunluğu , maxlength: formun alabileceği karakter sayısı-->
            <br>                                <!--required: veri girme zorunluluğu-->
            Email:
            <input type="email" name="email" id="email" required>
            <br>
            Web Sitesi:
            <input type="url" name="adres" id="adres">
            <br>
            Yaşınız:
            <input type="number" name="yas" id="yas" required>
            <br>
            <br>
            <input type="submit" value="Tamam">           <!--submit: onay butonu-->
            <input type="reset" value="Temizle">          <!--reset: iptal butonu-->
        </form>
    </body>
</html>
