<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <ol>               <!--<ol> tagı numaralı liste oluşturmak için kullanılırken-->
            <li>Elma</li>
            <li>Armut</li>
            <li>Çilek</li>
            <li>Karpuz</li>
            <li>Kavun</li>
            <li>Erik</li>
        </ol>

        <ul>              <!--<ul> tagı madde imli liste oluşturmak için kullanılır. -->
            <li>Elma</li>
            <li>Armut</li>
            <li>Çilek</li>
            <li>Karpuz</li>
            <li>Kavun</li>
            <li>Erik</li>
        </ul>

        <ol start="5">    <!--İstediğmiz numaradan başlatmak için kullanırz. Azalarak gitmesini için reversed özelliği kullan-->
            <li>Elma</li>
            <li>Armut</li>
            <li>Çilek</li>
        </ol>

        <ol type="I">  <!-- harf ya da Roma rakamlarının kullanılmasını istiyorsak type özelliğini kullanırız-->
            <li>Elma</li>
            <li>Armut</li>
            <li>Çilek</li>
            <li>Karpuz</li>
        </ol>

    </body>
</html>
